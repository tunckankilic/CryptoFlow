name: Release iOS

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      build_number:
        description: 'Build number (e.g., 1)'
        required: true
        type: string

env:
  FLUTTER_VERSION: '3.19.0'
  RUBY_VERSION: '3.2'

jobs:
  release_ios:
    name: Release to TestFlight
    runs-on: macos-latest
    defaults:
      run:
        working-directory: crypto_flow

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: crypto_flow/ios

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install Fastlane
        run: |
          cd ios
          bundle install

      - name: Create App Store API Key
        run: |
          cd ios/fastlane
          # Create api_key.json from secrets
          cat <<EOF > api_key.json
          {
            "key_id": "${{ secrets.APPSTORE_API_KEY_ID }}",
            "issuer_id": "${{ secrets.APPSTORE_ISSUER_ID }}",
            "key": "${{ secrets.APPSTORE_API_PRIVATE_KEY }}",
            "duration": 1200,
            "in_house": false
          }
          EOF
          # Ensure newlines in private key are handled correctly if passed strictly as a string in cat.
          # If the secret contains newlines, they might be flattened unless we handle it. 
          # A safer way might be to use a small script or python, but this is a standard pattern.

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_PRIVATE_KEY }}

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Fastlane Beta
        run: |
          cd ios
          bundle exec fastlane beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          # Pass version info to fastlane if needed, or update pubspec.yaml here.
          # The user didn't explicitly ask to update pubspec version, but usually you do.
          # However, the user request says "Fastlane beta lane çalıştır" and didn't mention version bumping step in the script.
          # I will stick to exact user request.

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CryptoWave.ipa
          path: crypto_flow/build/CryptoWave.ipa

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          files: crypto_flow/build/CryptoWave.ipa
          generate_release_notes: true
