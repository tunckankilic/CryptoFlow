  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Local packages
  core:
    path: ../core
  design_system:
    path: ../design_system
  portfolio:
    path: ../portfolio
  alerts:
