name: portfolio
description: Portfolio management for CryptoWave

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Local packages
  core:
    path: ../core
  design_system:
    path: ../design_system
  market:
    path: ../market
  
  # State management
  flutter_bloc: ^9.1.1
  
  # Local storage
  drift: ^2.30.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.3
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # PDF generation
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # Charts for analytics
  fl_chart: ^0.65.0
  
  # Swipeable list items
  flutter_slidable: ^3.0.1
  
  # Image selection
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.30.1
  build_runner: ^2.4.0
  
  # Testing
  mocktail: ^1.0.0
  bloc_test: ^10.0.0
