name: crypto_flow
description: Real-time cryptocurrency tracker with Binance WebSocket
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Local Packages
  core:
    path: packages/core
  design_system:
    path: packages/design_system
  market:
    path: packages/market
  portfolio:
    path: packages/portfolio
  alerts:
    path: packages/alerts
  watchlist:
    path: packages/watchlist
  settings:
    path: packages/settings
  
  # DI
  get_it: ^7.6.0
  injectable: ^2.3.0
  
  # Navigation
  go_router: ^12.0.0
  
  # State
  flutter_bloc: ^8.1.0
  
  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation
  injectable_generator: ^2.4.0
  build_runner: ^2.4.0
  
  # Testing
  mocktail: ^1.0.0
  bloc_test: ^9.1.0

flutter:
  uses-material-design: true
